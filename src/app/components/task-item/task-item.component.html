<div [ngClass]="{ reminder : task.tickets == 0 }" class="task" (dblclick)="onToggle(task)">
    <h3>
        Title: {{ task.text }} 
        <fa-icon (click)="onDelete(task)" [ngStyle]="{color: 'blue'}" [icon]="faTimes">  
        </fa-icon> 
    </h3>
    <p> Date: {{ task.day }}</p>
    <small>Tickets: {{ task.tickets != 0 ? task.tickets : task.tickets +" -- Esgotado" }} </small>
</div>
